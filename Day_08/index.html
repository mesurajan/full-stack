<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>
    <style>
        /* General styles */
        body {
            font-family: "Roboto", Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        h1, h2, h3 {
            color: #444;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header styles */
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        /* Mobile navigation toggle */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                background: #0056b3;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                display: none;
                padding: 20px;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        #home {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('hero-bg.jpg') no-repeat center center/cover;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        #home h2 {
            font-size: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        #home a {
            margin-top: 20px;
            padding: 15px 30px;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
            font-size: 1.2rem;
            animation: fadeInUp 1.5s ease-out;
        }

        #home a:hover {
            background: #0056b3;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Portfolio Section */
        #portfolio div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        article {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        article:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        article h3 {
            margin: 10px;
        }

        /* Skills Section */
        #skills {
            background-color: #f8f9fa;
            padding: 40px 20px;
            text-align: center;
        }

        .progress-bar {
            background: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px auto;
            max-width: 600px;
        }

        .progress-bar div {
            background: #007BFF;
            height: 20px;
            width: 0%;
            text-align: right;
            padding: 0 10px;
            color: #fff;
            line-height: 20px;
            border-radius: 20px 0 0 20px;
            animation: fillBar 1.5s forwards;
        }

        @keyframes fillBar {
            from {
                width: 0;
            }
            to {
                width: 80%;
            }
        }

        /* Contact Form */
        form {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <a href="#portfolio">View My Work</a>
    </section>

    <section id="portfolio">
        <h2>My Portfolio</h2>
        <div>
            <article>
                <img src="#" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
                <a href="#">View Details</a>
            </article>
        </div>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <div class="progress-bar">
            <div style="width: 90%;">Web Development - 90%</div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Surajan Shrestha</p>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.querySelector("nav ul");
            nav.classList.toggle("active");
        }
    </script>
</body>
</html>
