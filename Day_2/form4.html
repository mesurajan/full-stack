<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <div>
        <h1>
            creating a form 
        </h1>
    </div><br><hr>


    <form action="" method="post">
<!--Creating first name-->
        <div>
       <label>first Name</label>
       <input type="text" name="firstname">
        </div><br>

<!--Creating last name-->
<div>
    <label>Last Name</label>
    <input type="text" name="Lastname">
</div><br>

<!--Creating username-->
<div>
<label>User Name</label>
<input type="text" name="username"
placeholder="Enter your name">
</div><br>

<!--Creating Pasword-->
<div>
    <label>Password</label>
    <input type="password" name="password">
</div><br>

<!--Creating message box-->
<div>
<label>Message</label>
<textarea name="message"  placeholder="enter the message "></textarea>
</div><br>


<!--Creating a age -->
<div>
    <label>Age</label>
    <input type="number",name="age",value="99" placeholder="Enter your age">
</div><br>

<!--Creating a birthday box -->
<div>
    <label>Birthday </label>
    <input type="date" name="birthday">
</div><br>

<!--Creating a Gender box -->
<div>
<label>Gender</label>
<select name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
<option value="others">Others</option>
</select>
</div><br>


<!--Creating a caste  -->
<div>
    <label>Caste</label>
<select name="caste">
   <option value="Bhramin">Bhramin</option>
   <option value="Newar">Newar</option>
   <option value="Magar">Magar</option>
   <option value="dhamee">Dhamee</option>
</select>
</div><br>

</form>
