<form action="" method="post">
    <div>
        <label>First Name</label>
        <input type="text" name="First-name">
    </div><br>

    <div>
        <label>Last Name</label>
        <input type="text" name="Last-name">
    </div><br>

    <div>
        <label>Email</label>
        <input type="email" name="email">
    </div><br>

    <div>
        <label>Message</label>

    </div><br>

    <div>
        <label>Gender</label>

        <option value="male">Male</option>

        </select>
        
    </div><br>






</form>
