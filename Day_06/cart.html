<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">
            Fill Out the Details to buy Our products
        </h1>
    </header>

    <!--Cart-->
    <section>
        <div>
            <form method="post"action=#>
                <div>
                <label> Full Name</label>
                <input type="text" name="name" placeholder="Enter Your Name" style="border-radius: 5px;" Required>
                </div><br>

                <div>
                    <label>Email </label>
                    <input type="email" email="email"  style="border-radius: 5px;" placeholder="example@domain.com" Required>
                </div><br>

                <div>
                    <label>Ph.no</label>
                    <input type="tel" tel="ph.no" placeholder="Eg:+977 9816413787" style="border-radius: 5px;" Required>
                </div><br>
                
                <div >
                    <label >Card Number</label>
                    <input type="number" id="card-number" name="card-number" style="border-radius: 5px;" required placeholder="1234 5678 9876 5432">
                </div><br>
                
                <div >
                    <label>Expiry Date</label>
                    <input type="date" id="expiry-date" name="expiry-date" style="border-radius: 5px;"required>
                </div><br>

                <div >
                    <label>CVV</label>
                    <input type="number" id="cvv" name="cvv" required style="border-radius: 5px;" placeholder="123" min="100" max="999">
                </div><br>
<button style="border-radius: 5px;">confirm</button>
                
            </form>
        </div>

    </section>
    
</body>
</html>
